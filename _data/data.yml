      - title: Parallel Particle Simulation
        link: "#hook"
        tagline: "Developed and optimized parallel implementations of a particle simulation on the CPU, GPU, and distributed memory. Utilized OpenMP, CUDA, MPI, and  Benchmarked programs on the Perlmutter HPC system"

